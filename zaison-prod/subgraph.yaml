specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ZaisanMain
    network: mumbai
    source:
      address: "0xb6fe1200daf6f0FCA25A78b0Bd35726A592b9640"
      abi: ZaisanMain
      startBlock: 34416306
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GasTankFilled
        - GasTankRefunded
        - PromotionClaimed
        - PromotionCreated
      abis:
        - name: ZaisanMain
          file: ./abis/ZaisanMain.json
      eventHandlers:
        - event: GasTankFilled(bytes32,uint256)
          handler: handleGasTankFilled
        - event: GasTankRefunded(bytes32,uint256)
          handler: handleGasTankRefunded
        - event: PromotionClaimed(bytes32,address,uint256,uint256,uint256)
          handler: handlePromotionClaimed
        - event: PromotionCreated(bytes32,bytes16,uint32,uint256,string,address,uint256,string,address)
          handler: handlePromotionCreated
      file: ./src/zaisan-main.ts
